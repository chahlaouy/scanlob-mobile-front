<ion-content [fullscreen]="true">
  <div class="flex items-center justify-center bg-purple-500 w-full h-full text-gray-100">
    <div class="w-64">
      <div class="w-full flex items-center justify-center mb-4">
        
        <div class="mr-2 rounded-full bg-purple-300 w-32 h-32 flex items-center justify-center">
          <img src="https://i.pravatar.cc/300" class="w-28 h-28 rounded-full">
        </div>
      </div>
      <div class="text-2xl font-semibold mb-8">Connéxion</div>
      <label class="block mb-4">
        <span class="text-sm text-gray-100">Email addresse</span>
        <input type="email" class="bg-purple-700 mt-1 block w-full rounded-md border-purple-500 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50" placeholder="jean@exemple.com">
      </label>

      <label class="block mb-8">
        <span class="text-sm text-gray-100">Mot de passe</span>
        <input type="password" class="bg-purple-700 mt-1 block w-full rounded-md border-purple-500 shadow-sm focus:border-purple-300 focus:ring focus:ring-purple-200 focus:ring-opacity-50" placeholder="password">
      </label>
      <button class="w-full bg-yellow-300 py-2 rounded text-gray-700 mb-4">Connéxion</button>
     
    </div>
  </div>
</ion-content>
