<ion-header class="ion-no-border">
  <ion-toolbar class="">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1" color="primary">
        <!-- <ion-icon name="chevron-back" class="text-3xl text-purple-500"></ion-icon> -->
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      <span class="block text-sm font-normal">Page de recherche</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-searchbar
    debounce="500"
      color="light"
      (ionChange)="search($event)"
      placeholder="Entrez le mot-clé..."
    ></ion-searchbar>
  </ion-item>


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="filteredProducts.length > 0">
          
          <ion-item *ngFor="let p of filteredProducts" detail>

            <ion-avatar slot="start">
              <img src="https://i.pravatar.cc/400">
            </ion-avatar>
            <ion-label>
              {{ p.name }}
              <ion-text>
                <p class="text-xs text-gray-400 tracking-wide mb-2">{{ p.description }}</p>
              </ion-text>
              <ion-text>
                <div class="flex justify-end">
                  <p class="text-xs text-black tracking-wide">{{ p.price }} $</p>
                </div>
              </ion-text>
            </ion-label>
          
          </ion-item>
        </ion-list>

        <!--SHOW THE SKELETON TEXT -->
        <ion-list *ngIf="showSkeleton">
          <ion-item *ngFor="let d of [].constructor(5)">
            <ion-thumbnail>
             <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h4><ion-skeleton-text animated style="width: 60%;"></ion-skeleton-text></h4>
              <ion-text>
                <p><ion-skeleton-text animated style="width: 40%;"></ion-skeleton-text></p>
              </ion-text>
            </ion-label>
          </ion-item>
        </ion-list>


        <!-- NO ITEMS FOUND -->
        <ion-list *ngIf="filteredProducts.length<= 0 && touched" lines="none">
          <ion-item>
            <ion-label>
              <h3>Aucun produit trouvé</h3>
            </ion-label>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
